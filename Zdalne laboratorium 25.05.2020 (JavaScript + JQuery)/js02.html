<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <title>js02</title>
    <script type="text/javascript">
      function writeOut(){
        var count = 0;
        var number = 10;
        while(count < 20){
          console.log(number + " " + count);
          number+=2;
          count+=1;
        }
      }
    </script>
  </head>
  <body onload="writeOut();">
  </body>
</html>
